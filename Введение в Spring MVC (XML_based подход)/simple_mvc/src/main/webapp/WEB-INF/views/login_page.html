<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login-form {
            position: absolute;
            left:50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login-item{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div id="login-form">
        <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
            <input class="login-item" type="text" placeholder="enter username" th:field="*{username}">
            <br>
            <input class="login-item" type="password" placeholder="password" th:field="*{password}">
            <br>
            <input class="login-item" type="submit" placeholder="login">
        </form>
    </div>
</body>
</html>
